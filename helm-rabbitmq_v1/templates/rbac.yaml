apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.rabbitmq.serviceAccountName }}
  namespace: {{ .Values.namespace }}
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Values.rabbitmq.serviceAccountName }}
  namespace: {{ .Values.namespace }}
rules:
- apiGroups: 
    - ""
  resources: 
    - endpoints
  verbs: 
    - get
    - list
    - watch
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Values.rabbitmq.serviceAccountName }}
  namespace: {{ .Values.namespace }}
subjects:
- kind: ServiceAccount
  name: {{ .Values.rabbitmq.serviceAccountName }}
  namespace: {{ .Values.namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ .Values.rabbitmq.serviceAccountName }}

